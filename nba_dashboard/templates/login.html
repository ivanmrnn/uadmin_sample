<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/static/css/loginstyles.css" rel="stylesheet">
</head>
<body>
    <div class = "login_section">
        <div class = "login_container">
            <div class="form">
                <div class="login">
                    <div class="website_logo">
                        <img src="/static/images/nbalogo.png" class="website_logo_img"></img>
                    </div>
                    <div class="website_input">
                        <form method="POST">
                            <input placeholder="Username" class ="inputs" id="username" name="username" type="text">
                            <input placeholder="Password" class ="inputs" id="password" name="password" type="password">
                            <button class = "login_btn" type="submit">Login</button>
                        </form>                
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{if .ErrExists}}
    <p>
        <b style="color:red">{{.Err}}</b>
    </p>
    {{end}}
</body>
</html>
